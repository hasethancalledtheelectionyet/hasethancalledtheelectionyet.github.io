<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has Ethan Called The Conclave Yet?</title>
	<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<script>
	
	setInterval(function(){
		
	   window.location.reload(1);
	}, 30000);	
	
// Set time of when calls are made	
	var ethanCallTime = new Date("May 15, 2025 20:18:30 GMT+0200").getTime();
	var antonyCallTime = new Date("May 15, 2025 20:26:00 GMT+0200").getTime();		
	
// Set the date we're counting down to
	var pollsCloseDate = new Date("May 7, 2025 14:00:00 GMT+0200").getTime();  // Need to double check should be local time

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
  

  if (now > pollsCloseDate) {
	  // Find the duration between now and the count down date
	  var timeSinceClosed = (now - pollsCloseDate);
	  
	  var days = Math.floor(timeSinceClosed / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((timeSinceClosed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((timeSinceClosed % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((timeSinceClosed % (1000 * 60)) / 1000);

	  // Display the main timer
	  document.getElementById("mainTimerDisplayID").innerHTML = "Sistine Chapel has been locked for: " + days + "d " + hours + "h "
	  + minutes + "m " + seconds + "s ";
	  ;
	  
	  //Check Ethan Call
	  if (ethanCallTime < now) {
		  document.getElementById("ethanCallFlagIDBig").innerHTML = "Yes";
		  document.getElementById("ethanCallFlagID").innerHTML = "Yes";
		  
		  var ethanTimeToCall = (ethanCallTime - pollsCloseDate);
		  
		  var days = Math.floor(ethanTimeToCall / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((ethanTimeToCall % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((ethanTimeToCall % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((ethanTimeToCall % (1000 * 60)) / 1000);
		  
		  document.getElementById("ethanCallFlagTime").innerHTML = days + "d " + hours + "h "
	  + minutes + "m " + seconds + "s ";
		
	  } else {
		  document.getElementById("ethanCallFlagIDBig").innerHTML = "No";
		  document.getElementById("ethanCallFlagID").innerHTML = "No";
		
	  }
	  
	  //Check Anthony Call
	  if (antonyCallTime < now) {
		  document.getElementById("antonyCallFlagID").innerHTML = "Yes";
		  
		  var antonyTimeToCall = (antonyCallTime - pollsCloseDate);
		  
		  var days = Math.floor(antonyTimeToCall / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((antonyTimeToCall % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((antonyTimeToCall % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((antonyTimeToCall % (1000 * 60)) / 1000);
		  
		  document.getElementById("antonyCallFlagTime").innerHTML = days + "d " + hours + "h "
	  + minutes + "m " + seconds + "s ";
		
	  } else {
		  document.getElementById("antonyCallFlagID").innerHTML = "No";
		
	  }
	  
  }
  
  // Polls open mode
  if (now < pollsCloseDate) {
	  
	  // Ethan isn't an idiot he can't call it if polls aren't closed
	  document.getElementById("ethanCallFlagIDBig").innerHTML = "No";
	  document.getElementById("ethanCallFlagID").innerHTML = "No";
	  document.getElementById("antonyCallFlagID").innerHTML = "No";
	  
	  
	  
	  var timeTillClosed = pollsCloseDate - now;
	  
	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(timeTillClosed / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((timeTillClosed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((timeTillClosed % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((timeTillClosed % (1000 * 60)) / 1000);

	  // Display the main timer
	  document.getElementById("mainTimerDisplayID").innerHTML = "Polls close in: " + days + "d " + hours + "h "
	  + minutes + "m " + seconds + "s ";
  }

}, 1000);
</script>

<body>
<h3>Has Ethan Called The Conclave Yet?</h3>
<h1><p id="ethanCallFlagIDBig"></p></h1>


<!-- Display main timer for polls open/closed -->
<p id="mainTimerDisplayID"></p>

<table>
  <tr>
    <th>Expert</th>
    <th>Have they called it?</th>
    <th>Time taken to call</th>
  </tr>
  <tr>
    <td>Ethan</td>
    <td><p id="ethanCallFlagID"></p></td>
    <td><p id="ethanCallFlagTime"></p></td>
  </tr>
  <tr>
    <td>Chimney</td>
    <td><p id="antonyCallFlagID"></p></td>
    <td><p id="antonyCallFlagTime"></p></td>
  </tr>
</table>

</b>
</b>
<p>Page refreshes every 30 seconds</p>


</body>
</html>
